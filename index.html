<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <!-------------------------------------- Fonts -------------------------------------->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-------------------------------------- Fonts -------------------------------------->
    <!------------------- Styles --------------------->
    <link rel="stylesheet" href="styles/dog.css" />
    <link rel="stylesheet" href="styles/clock.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <!------------------- Styles --------------------->
  </head>
  <body>
    <div id="app">
      <div id="before-event">
        <!-------------------- Dog -------------------->
        <div class="dogo">
          <div class="dog">
            <div class="dog__paws">
              <div class="dog__bl-leg leg">
                <div class="dog__bl-paw paw"></div>
                <div class="dog__bl-top top"></div>
              </div>
              <div class="dog__fl-leg leg">
                <div class="dog__fl-paw paw"></div>
                <div class="dog__fl-top top"></div>
              </div>
              <div class="dog__fr-leg leg">
                <div class="dog__fr-paw paw"></div>
                <div class="dog__fr-top top"></div>
              </div>
            </div>
            <div class="dog__body">
              <div class="dog__tail"></div>
            </div>
            <div class="dog__head">
              <div class="dog__snout">
                <div class="dog__nose"></div>
                <div class="dog__eyes">
                  <div class="dog__eye-l"></div>
                  <div class="dog__eye-r"></div>
                </div>
              </div>
            </div>
            <div class="dog__head-c">
              <div class="dog__ear-l"></div>
              <div class="dog__ear-r"></div>
            </div>
          </div>
        </div>
        <!-------------------- Dog -------------------->
        <div id="clock">
          <div id="time">
            <div><span>Days</span><span id="days">00</span></div>
            <div>:</div>
            <div><span>Hours</span><span id="hours">00</span></div>
            <div>:</div>
            <div><span>Minutes</span><span id="minutes">00</span></div>
            <div>:</div>
            <div><span>Seconds</span><span id="seconds">00</span></div>
          </div>
        </div>
      </div>
      <div id="event">
        <div id="dog-container">
          <div class="love_dog">
            <div class="heart heart--1"></div>
            <div class="heart heart--2"></div>
            <div class="heart heart--3"></div>
            <div class="heart heart--4"></div>
            <div class="head">
              <div class="year year--left"></div>
              <div class="year year--right"></div>
              <div class="nose"></div>
              <div class="face">
                <div class="eye eye--left"></div>
                <div class="eye eye--right"></div>
                <div class="mouth"></div>
              </div>
            </div>
            <div class="body">
              <div class="cheast"></div>
              <div class="back"></div>
              <div class="legs">
                <div class="legs__front legs__front--left"></div>
                <div class="legs__front legs__front--right"></div>
                <div class="legs__back legs__back--left"></div>
                <div class="legs__back legs__back--right"></div>
              </div>
              <div class="tail"></div>
            </div>
          </div>
        </div>
        <div id="message">
          <h1>Ten un muy Feliz cumplea√±os.</h1>
        </div>
      </div>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
